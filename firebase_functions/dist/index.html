<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trial Sprint 1</title>
    </head>
    <body>
        <h1>Trial</h1>
        <form class = "signup">
            <label for="first_name">First name:</label>
            <input type="first_name" name="first_name" required>
            <div></div>
            <label for="last_name">Last name:</label>
            <input type="last_name" name="last_name" required>
            <div></div>
            <label for="dob">Date of Birth:</label>
            <input type="dob" name="dob" required>
            <div></div>
            <label for="mobile_number">Mobile number:</label>
            <input type="mobile_number" name="mobile_number" required>
            <div></div>
            <label for="email">email</label>
            <input type="email" name="email" required>
            <div></div>
            <label for="password">password:</label>
            <input type="password" name="password" required>
            <div></div>
            <button>signup</button>
        </form>

        <form class = "login">
            <label for="email">email</label>
            <input id="e-mail" type="email" name="email" required>
            <label for="password">password:</label>
            <input id="pass" type="password" name="password" required>
            <button>login</button>
        </form>

        <button id="logOut" class="logout">logout</button>

        <form class = "filter">
            <label for="Filter">select a category</label>
            <input type="category" name="category" required>
            <button>show category</button>
        </form>

        <script src="bundle.js"></script>
    </body>
</html>
