version: 2.1
orbs:
  node: circleci/node@4.7
  codecov: codecov/codecov@1.0.5
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - build-and-test
      - store-coverage-data
      - upload-coverage
commands:
  store-coverage-data:
    steps:
      - store_artifacts:
          path: coverage

  upload-coverage:
    steps:
      - codecov/upload:
          file: coverage/coverage-final.json
          
  build-and-test:
    steps:
      - checkout
      - node/install-packages:
          # If you are using yarn, change the line below from "npm" to "yarn"
          pkg-manager: npm
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-dependancies
          command: npm ci
      - run:
          name: install bcrypt
          command: npm install bcrypt
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - $HOME/.npm
      - run:
          name: Run tests
          command: npm test
          environment: 
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
